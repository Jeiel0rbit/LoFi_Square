<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="./assets/icons/logo.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoFi Square de Jeiel Miranda</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="cloud-hosting-loader" id="cloudLoader">
      <img src="./assets/icons/logo.png" alt="Logo" class="loader-logo" id="loaderLogo" />
      <div class="cloud"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="beam"></div>
      <div class="upload-arrow">
        <i class="fas fa-arrow-up"></i>
      </div>
      <span class="loader-text">Carregando para a nuvem...</span>
    </div>
    <div class="container">
      <img src="./assets/icons/logo.png" alt="Logo" class="logo" />
      <div class="controls">
        <i id="prev" class="fas fa-backward control-icon"></i>
        <i id="play" class="fas fa-play control-icon"></i>
        <i id="next" class="fas fa-forward control-icon"></i>
      </div>
      <div class="current-track">
        <span id="track-name"></span>
      </div>
    </div>

    <div class="category-selector">
      <select id="category-select">
        <option value="Ambientes">Ambientes</option>
        <option value="Jazz">Jazz</option>
        <option value="Eletronica">Eletronica</option>
        <option value="Clássica">Clássica</option>
        <option value="Oriental">Oriental</option>
      </select>
    </div>

    <div class="volume-controls">
      <i id="volume-down" class="fas fa-minus volume-icon"></i>
      <input
        type="range"
        id="volume"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        class="volume-slider"
      />
      <i id="volume-up" class="fas fa-plus volume-icon"></i>
    </div>

    <!-- PWA Install Modal -->
    <div class="modal" id="pwaModal">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">LoFi Square</h5>
      </div>
      <div class="modal-body">
        <p>Instale o LoFi Square para uma melhor experiência.</p>
        <button type="button" id="installButton" class="install-button">Instalar</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="close-modal">Fechar</button>
      </div>
      </div>
    </div>

    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => {
        document.getElementById('pwaModal').style.display = 'block';
      }, 3000);
      });

      document.getElementById('installButton').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
        console.log('User accepted the install prompt');
        } else {
        console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        document.getElementById('pwaModal').style.display = 'none';
      }
      });

      document.querySelectorAll('.close-modal').forEach(button => {
      button.addEventListener('click', () => {
        document.getElementById('pwaModal').style.display = 'none';
      });
      });

      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          // Anima a logo subindo
          const loaderLogo = document.getElementById('loaderLogo');
          loaderLogo.classList.add('move-to-card');

          // Após a animação, esconde o loader e ativa o efeito no card
          setTimeout(() => {
            document.getElementById('cloudLoader').style.display = 'none';
            // Efeito de conexão estabelecida no card
            const container = document.querySelector('.container');
            container.classList.add('connection-established');
            setTimeout(() => {
              container.classList.remove('connection-established');
            }, 1200);
          }, 1200); // Tempo igual ao transition do CSS
        }, 1800); // Tempo do loader antes da animação da logo
      });
    </script>
    <script src="streams.js"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
